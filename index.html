<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odd Even BoxGame</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Odd Even Game - Programmed by Lokesh Vai</h1>

  <div id="score-board">
    <p id="player">Current Player: 1</p>
    <p id="round">Round: 1 / 3</p>
    <p id="score">Player 1: 0 | Player 2: 0</p>
  </div>

  <!-- Game Board -->
  <div id="game-board">
    <div class="box"></div><div class="box"></div><div class="box"></div>
    <div class="box"></div><div class="box"></div><div class="box"></div>
    <div class="box"></div><div class="box"></div><div class="box"></div>
  </div>

  <!-- Result Display -->
  <div id="result-area"></div>

  <!-- Restart Button -->
  <button id="restart-btn" style="display:none; margin-top: 20px;">Restart Game</button>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
